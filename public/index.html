
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">	
	</head>
	<body>
		<div id="box">
			<h4>Data Detector</h4> 
			<form id="file-form" action="batching_exercise.js" method="POST">
				<div>
					<input id="file_upload" name="upload" type="file" accept=".csv">
				
					
					<button id="upload-btn" class="btn btn-lg"  type="button"  >Upload File</button>
				</div>
				<div id="selectordiv" class="hidden">
					<select  id="choose-field">
					<option value="choose-field" selected> Choose field</option> 
					</select>







				</div>
				<div id= "bottomdiv">
				

					
					<div id = "emailupload" action="emailupload" class="hidden">
						<p id="processingtext"> Your file is being processed!	</p>
						<label id="enter_email">  Please enter a valid email address for the revised document to be sent to:<input for="email" type="text" action="./index.js" id="email" ></label>

					</div>

					<div>
						<label id="tandc" class="hidden"> I agree to the terms and conditions <input  type="checkbox" id="tc"> </label>
					</div>

						<button id="process-btn" class="btn btn-lg hidden"  type="button" disabled>Send Request</button>
				</div>
						<p id="filereceived" class="hidden"> Request received! An email with your edited file attached will be sent to you shortly. Thank you for using the Data Detector :-) !</p>
			</form>

		</div>

 	 <script src="js.js"></script>
	</body>

</html>
