
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">	</head>
	<body>
		<div class="box">
			<h4>File Uploader</h4> 
			<form id="file-form" action="batching_exercise.js" method="POST">

					<label id="tandc"> I agree to the terms and conditions<input  type="checkbox" id="tc"> </label>

				<div id = "emailupload" action="emailupload">

					<label id="emailwords"> Enter email for updated file to be sent to:<input  for="email" type="text" action="./index.js" id="email" ></label>

				</div>

					<input id="file_upload" name="upload" type="file" accept=".csv">
				
			<div>	
				<button id="upload-btn" class="btn btn-lg"  type="button" disabled >Upload File</button>
			</div>
			<div>
				<select style="display:none" id="choose-field"></select>
			</div>
				<p id = "filereceived" style="display:none"> File Received!</p>

				

			</form>
		</div>

 	 <script src="js.js"></script>
	</body>

</html>
